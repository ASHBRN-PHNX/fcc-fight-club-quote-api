<!DOCTYPE html>
<html>
<head>
<title>Quote Test</title>
<!--  jQuery  + javascript -->
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="application/javascript" src="quote.js"></script>
    
<!--  Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
<!--  Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    
<!--  Stylesheet  -->
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>


<div class="row spacer"></div>
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-12">
        
        <!-- Page Header -->
        <div class="page-header text-center">
          <h1>Tyler Durden Quote Generator</h1>
        </div>
        <!-- End Header -->
        
        <!-- Quote Box -->
        <div class="row col-xs-12 text-center">
          <h2>Tyler Durden says:</h2>
            <blockquote id="quote-content"></blockquote>
          <p class="text-right">Quotes from: <a href="https://en.wikiquote.org/wiki/Fight_Club_(film)">wikiQuotes</a></p>
        </div>
        
        <!-- Spacer -->
        <div class="row spacer"></div>
        
        <!-- Quote Generation Button -->
        <button class="center-block btn btn-danger btn-lg" id="get-quote"><span class="fa fa-hand-rock-o" aria-hidden="true"></span> Click Me!</button>
          
        <!-- Twitter Button -->
        <a class="btn btn-danger btn-lg" id="tweet" target="_blank"><span class="fa fa-twitter"></span></a>
        
      </div> <!-- end column -->
    </div> <!-- end row -->
  </div> <!-- end jumbotron -->
</div> <!-- end container -->


    
    
    
    
</body>

</html>
